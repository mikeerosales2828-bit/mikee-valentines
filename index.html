<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

    #yes{background:#ff2d55;color:white}

    .small{opacity:.7;font-size:14px;margin-top:14px}
  </style>
</head>
<body>

  <script>
    const msg = document.getElementById("msg");

    function confetti(){
